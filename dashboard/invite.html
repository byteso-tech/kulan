<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../dist/sweetalert2.min.css">
    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS (with Popper.js) -->
    <script src="../dist/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#sidebar").load("./sidebar.html");
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header Row (3 columns) -->
      <!-- Header Row (3 columns) -->
      <div class="row sticky-header">
        <!-- Logo (3 columns) -->
        <header class="col-md-3 bg-light">
          <div class="container py-4">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <img src="../src/logo d-01.svg" alt="Logo" height="45" />
                  <h5 class="text-dark ml-3 my-2">Kulan</h5>
                </div>
              </div>
            </div>
          </div>
        </header>

        <!-- Search (6 columns) -->
        <div class="col-md-6 bg-light">
          <div class="container py-4">
            <div class="row">
              <div class="col-8">
                <div class="input-group">
                  <input
                    type="text"
                    id="search-input"
                    class="form-control"
                    placeholder="Search"
                  />
                  <button class="btn btn-primary" type="button">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Notification and Account (3 columns) -->
        <div class="col-md-3 bg-light">
          <div class="container py-4">
            <div class="row">
              <!-- Notification Icon (1 column) -->
              <div class="col-4">
                <a href="#" data-toggle="dropdown" class="">
                  <i class="fas fa-bell text-success"></i>
                </a>
                <!-- Notification Dropdown (example) -->
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Notification 1</a>
                  <a class="dropdown-item" href="#">Notification 2</a>
                  <!-- Add more notification items as needed -->
                </div>
              </div>
              <!-- Account Avatar (2 columns) -->

              <!-- Example single danger button -->

              <div class="col-8">
                <div class="dropdown">
                  <a href="#" data-toggle="dropdown">
                    <img
                      src="../src/logo d-01.svg"
                      alt="Avatar"
                      height="40"
                      class="rounded-circle border"
                    />
                  </a>
                  <!-- Account Dropdown (example) -->
                  <div class="dropdown-menu">
                    <h6 class="dropdown-header">John Doe</h6>
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Reset Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Logout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Sidebar (4 columns) -->
        <aside class="col-md-2 col-sm-2 bg-light sticky-sidebar">
          <div id="sidebar"></div>

          
        </aside>

        <!-- Main content (8 columns) -->
        <main class="col-md-10">
          <div class="container py-4">
            <div class="row my-4">
              <div class="col-md-6">
                <h3>Invitations</h3>
              </div>
              <div class="col-md-6">
                <button
                  id="addNewButton"
                  class="btn btn-success float-right mx-3 py-2"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  Single Invite <i class="fas fa-user"></i>
                </button>
                <button class="btn btn-info float-right py-2">
                  Bulk Invite <i class="fas fa-solid fa-users"></i>
                </button>
              </div>
            </div>
            <!-- Data table -->
            <table id="dataTable" class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Invitation ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="TableBody">
                <!-- Add more table rows as needed -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS (Popper.js is required) -->
    <script src="../dist/js/bootstrap.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Add DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <!-- Add Bootstrap JavaScript last -->
    <script src="../dist/sweetalert2.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>

    <script src="./js/invite.js"></script>
  </body>
</html>

<!-- --------- -->
<form id="addnewform">
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add ...</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="" class="form-label">Invitation ID</label>
            <input
              type="text"
              readonly
              id="uuid"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="" class="form-label">Event</label>
            <select name="" id="t_status" class="form-control" required>
              <option value="Pending">Simad iLab 5th anniversary</option>
            </select>
          </div>

          <div class="form-group">
            <label for="" class="form-label">Guest Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="" class="form-label">Guest Email</label>
            <input type="text" id="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="" class="form-label">Expiration Date</label>
            <input type="date" id="exp_date" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" id="addnew"  class="btn btn-success">Invite</button>
        </div>
      </div>
    </div>
  </div>
</form>
