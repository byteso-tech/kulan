<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS (with Popper.js) -->
    <script src="../dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
          $("#sidebar").load("./sidebar.html");
          $("#mainHeader").load("./header.html");
        });
      </script>


  </head>
  <body>
    <div class="container-fluid">
      <!-- Header Row (3 columns) -->
      <!-- Header Row (3 columns) -->
<div class="row sticky-header">
  <!-- Logo (3 columns) -->
  <header class="col-md-3 bg-light">
    <div class="container py-4">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <img src="../src/logo d-01.svg" alt="Logo" height="45" />
            <h5 class="text-dark ml-3 my-2">Kulan</h5>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Search (6 columns) -->
  <div class="col-md-6 bg-light">
    <div class="container py-4">
      <div class="row">
        <div class="col-8">
          <div class="input-group">
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Search"
            />
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Notification and Account (3 columns) -->
  <div class="col-md-3 bg-light">
    <div class="container py-4">
      <div class="row">
        <!-- Notification Icon (1 column) -->
        <div class="col-4">
          <a href="#" data-toggle="dropdown" class="">
            <i class="fas fa-bell text-success"></i>
          </a>
          <!-- Notification Dropdown (example) -->
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Notification 1</a>
            <a class="dropdown-item" href="#">Notification 2</a>
            <!-- Add more notification items as needed -->
          </div>
        </div>
        <!-- Account Avatar (2 columns) -->

        <!-- Example single danger button -->

        <div class="col-8">
          <div class="dropdown">
            <a href="#" data-toggle="dropdown">
              <img
                src="../src/logo d-01.svg"
                alt="Avatar"
                height="40"
                class="rounded-circle border"
              />
            </a>
            <!-- Account Dropdown (example) -->
            <div class="dropdown-menu">
              <h6 class="dropdown-header">John Doe</h6>
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Reset Password</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


      <div class="row">
        <!-- Sidebar (4 columns) -->
        <aside class="col-md-2 bg-light sticky-sidebar">
            <div id="sidebar"></div>
        </aside>

        <!-- Main content (8 columns) -->
        <main class="col-md-10">
          <!-- Add your dashboard content here -->
          <div class="container py-4">
            <h1>Welcome!</h1>
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Events</h5>
                    <p class="card-text">Total Events</p>
                    <h2 class="card-number">15</h2>
                    <i class="fas fa-calendar-alt card-icon"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Invitations</h5>
                    <p class="card-text">Total Invitations</p>
                    <h2 class="card-number">30</h2>
                    <i class="fas fa-envelope card-icon"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Pending Invitations</h5>
                    <p class="card-text">Pending Invitations</p>
                    <h2 class="card-number">5</h2>
                    <i class="fas fa-exclamation-triangle card-icon"></i>
                  </div>
                </div>
              </div>
            </div>
            <canvas id="myChart" width="400" height="200"></canvas>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS (Popper.js is required) -->
    <script src="../dist/js/bootstrap.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
